<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var oInt=document.querySelector('input');
		for(var name in oInt.dataset){
			document.write(name+'='+oInt.dataset[name]+'<br>');
		}
	};
</script>
</head>

<body>
<input type="text" data-index="aaa" data-index2="bbb" data-index3="ccc" />
</body>
</html>
